[plugin]

name="EzSaving"
description="\"EzSaving\" is a versatile Godot engine plugin designed to streamline and simplify the management of save and load systems in your game. With its user-friendly features, it empowers developers to effortlessly implement multiple save files, allowing players to store and retrieve their progress independently. This plugin ensures a seamless and flexible approach to handling game saves, enhancing the overall player experience while providing the convenience of multiple save slots."
author="IsItLucas"
version="1.0"
script="plugin_handler.gd"
